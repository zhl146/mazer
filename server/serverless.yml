service: mazer-server

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 128 # optional, in MB, default is 1024
  environment:
    STAGE: ${opt:stage}

functions:
  gimmetime:
    handler: handler.test
    events:
      - http:
          path: /test
          method: get
          request:
            parameters:
              querystrings:
                tz: true
