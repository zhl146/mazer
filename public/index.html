<html>
<head>
    <title>Getting Started</title>
</head>
<body>
<div class="content">
    <div id="resource-container">
        <span id="current-score"></span>
        <span id="action-counter"></span>
    </div>
    <div id="maze_container"></div>
    <div id="bottom-container">
        <div id="info-container">
            <p>Cost to add a blocker: 1 action point</p>
            <p id="removal-cost"></p>
        </div>
        <button id="submit-btn" class="submit-btn">Submit Solution</button>
    </div>
</div>

<div id="leaderboard" class="leaderboard-overlay hidden">
    <div class="leaderboard">
        <h1>HIGH SCORES</h1>
        <div class="divider"></div>
        <div class="top-scores">
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>

        </div>

        <div class="divider"></div>
        <div class="closest-scores">
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
            <div class="score"><span class="number">#</span><span class="name">name</span><span class="score">score</span></div>
        </div>

        <button id="back-btn">OK</button>
    </div>

</div>


<script src="bundle.js"></script>
</body>
</html>
