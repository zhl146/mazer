        <div class="score"><span>score</span><button>view solution</button></div>
        <div class="score"><span>score</span><button>view solution</button></div>
    </div>

    <div class="divider"></div>
    <div class="closest-scores">
        <div class="score"><span>score</span><button>view solution</button></div>
