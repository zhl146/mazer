<html>
<head>
    <title>Getting Started</title>
</head>
<body>
<div class="content">
    <div id="resource-container">
        <span id="current-score"></span>
        <span id="action-counter"></span>
    </div>
    <div id="maze_container"></div>
    <div id="bottom-container">
        <div id="info-container">
            <p>Cost to add a blocker: 1 action point</p>
            <p id="removal-cost"></p>
        </div>
        <button id="submit-btn" class="submit-btn">Submit Solution</button>
    </div>
</div>

<div id="username-popup" class="modal-overlay hidden">
    <div class="username-popup">
        <h1>Enter your name</h1>

        <input id="username-input" type="text" name="name">

        <div class="button-row">
            <button id="username-submit-btn" class="submit-btn">SUBMIT</button>
            <button id="username-cancel-btn" class="submit-btn">CANCEL</button>
        </div>
    </div>
</div>

<div id="leaderboard" class="modal-overlay hidden">
    <div class="modal-columnlayout-dialog">
        <h1>HIGH SCORES</h1>
        <div class="divider"></div>
        <div id="top-scores" class="top-scores"></div>

        <div class="divider"></div>

        <div id="closest-scores" class="closest-scores"></div>

        <div class="divider"></div>

        <button id="back-btn">OK</button>
    </div>

</div>


<script src="bundle.js"></script>
</body>
</html>
